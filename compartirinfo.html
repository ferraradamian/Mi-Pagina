<html lang="es">

	<header>
		<figure>
			<a href="index.html">
				<img class="fade" id="img_logo" alt="Mis Libros" src="img/logo.png">
			</a>
		</figure>
		<a href="index.html">
			<h1 id="titulo">Mis Libros</h1>
		</a>	
		<nav>
			<a href="contacto.html">
				<img id="img_contacto" src="img/Phone_Icon_icon-icons.com_76442.png">
			</a>
		</nav>
	</header>
	<section id="contenido">
	    <section id="form">
	    	<form id="form_encuesta" enctype="text/plain" >
				<fieldset>
					<legend>Compartir con amigos</legend>
					<div>
						<div class="deslizante"></div>
						<div>
							<!-- <label for="emailEmisor">Emisor:</label> -->
							<input type="text" id="emailEmisor" class="fade" name="emailEmisor_txt" placeholder="De:" />
						</div>
						<div>
							<!-- <label for="emailDest">Destino:</label> -->
							<input type="text" id="emailDest" class="fade" name="emailDest_txt" placeholder="Para:" />
						</div>
							<!-- <label for="nombre">Nomb y Ap:</label> -->
							<input type="text" id="nombre" class="fade" placeholder="Nombre y apellido:" name="nombre_txt"/>
						</div>
					<div id="datos_comp">
						<div>
							<!-- <label for="d_titulo">Titulo:</label> -->
							<input type="text" id="d_titulo" class="fade" name="titulo_txt" />
						</div>
						<div>
							<!-- <label for="d_autor">Autor:</label> -->
							<input type="text" id="d_autor" class="fade" name="autor_txt" />
						</div>
						<div>
							<!-- <label for="d_paginas">Paginas:</label> -->
							<input type="text" id="d_paginas" class="fade" name="genero_txt" />
						</div>
						<div>
							<!-- <label for="d_editorial">Editorial:</label> -->
							<input type="text" id="d_editorial" class="fade" name="genero_txt" />
						</div>
						<div>
							<!-- <label for="d_imagen">Imagen:</label> -->
							<input type="text" id="d_imagen" class="fade" name="imagen_txt"  />
						</div>
						<div>
							<!-- <label for="d_descrip">Descipcion:</label> -->
							<textarea id="d_descrip" class="fade" name="desc_txt">
							</textarea>
						</div>
					</div>
					<div>
						<input type="button" id="btnSubmit" class="cambio" name="submit_btn" value="Enviar mail"/>
					</div>
				</fieldset>
				</form>	    	
	    </section>
	</section>
